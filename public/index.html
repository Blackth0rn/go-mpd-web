<!doctype html>
<html ng-app="go-web-mpd">
	<head>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="public/css/slider.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.js"></script>
		<script src="public/js/ui-bootstrap-0.12.0.js"></script>
		<script src="public/js/angular-websocket.js"></script>
		<script src="public/js/slider.js"></script>
		<script src="public/js/app.js"></script>
	</head>
	<body ng-controller="MainCtrl">
		<form id="form">
			<input type="submit" value="Send" ng-click="update(packet)" />
			<input type="message" id="msg" size="64" ng-model="packet.message" />
		</form>
		<div class="btn-group">
			<button class="btn btn-primary glyphicon glyphicon-play" ng-click="play()"></button>
			<button class="btn btn-primary glyphicon glyphicon-stop" ng-click="stop()"></button>
		</div>
		<br />
		<slider ng-model="state.volume" floor="0" ceiling="100" step="1" precision="0" ng-mouseup="setVolume()"></slider>
		{{state.volume}}
		<div id="log">
			<p ng-repeat="message in messages">
				{{message}}
			</p>
		</div>
	</body>
</html>
