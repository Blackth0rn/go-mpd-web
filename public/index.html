<!doctype html>
<html ng-app="go-web-mpd">
	<head>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
		<script src="public/js/ui-bootstrap-0.12.0.js"></script>
		<script src="public/js/angular-websocket.js"></script>
		<script src="public/js/app.js"></script>
	</head>
	<body ng-controller="MainCtrl">
		<form id="form">
			<input type="submit" value="Send" ng-click="update(packet)" />
			<input type="message" id="msg" size="64" ng-model="packet.message" />
		</form>
		<button class="glyphicon glyphicon-play" ng-click="play()"></button>
		<button class="glyphicon glyphicon-stop" ng-click="stop()"></button>
		<div id="log">
			<p ng-repeat="message in messages">
				{{message}}
			</p>
		</div>
	</body>
</html>
